# This file is *NOT* reloaded automatically when you use 'jekyll serve'.
# If you change this file, please restart the server process.
include: ['_pages']

baseurl: ""
url: https://pariscall.international/

supporter_categories: [ private_sector, civil_society, state ]
available_languages: [ en, fr ]
typeform_urls:
  support:
    en: https://nicolasdupont.typeform.com/to/qjm1oJ
    fr: https://nicolasdupont.typeform.com/to/Y5eTGr
  event:
    en: https://nicolasdupont.typeform.com/to/Gqi5uB
    fr: https://nicolasdupont.typeform.com/to/OYvfQd

collections:
  supporters_en:
    output: true
    permalink: en/supporter/:path/
  supporters_fr:
    output: true
    permalink: fr/supporter/:path/
  events:
    output: true

defaults:
  - scope:
      path: _events
    values:
      layout: event
      permalink: events/:name.ics
  - scope:
      path: _pages
    values:
      layout: page
  - scope:
      path: _pages/en
    values:
      lang: en
  - scope:
      path: _pages/fr
    values:
      lang: fr
  - scope:
      path: _pages/en/by-email
    values:
      layout: by-email
  - scope:
      path: _pages/fr/by-email
    values:
      layout: by-email
  - scope:
      path: _supporters_fr
    values:
      layout: supporter
      lang: fr
  - scope:
      path: _supporters_en
    values:
      layout: supporter
      lang: en

sass:
  style: compact # possible values: nested expanded compact compressed

exclude:
  - vendor
  - README.md
  - .circleci
  - .gitignore
  - .ruby_version
  - Gemfile
  - Gemfile.lock

plugins:
  - jekyll-environment-variables
